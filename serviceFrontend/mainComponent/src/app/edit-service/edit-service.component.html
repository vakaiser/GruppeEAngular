<mat-toolbar>
  <span>Edit service {{service?.serviceName}}</span>
</mat-toolbar>

<div class="content">
<form *ngIf="service;else loading" #f="ngForm" (ngSubmit)="onSave(f)" novalidate>
  <mat-form-field style="width: 50%" appearance="fill"><mat-label for="serviceName">Name: </mat-label><input matInput name="serviceName" value="{{service.serviceName}}" id="serviceName" ngModel #serviceName="ngModel"></mat-form-field>
  <mat-form-field style="width: 50%" appearance="fill"><mat-label for="date">Date: </mat-label> <input matInput type="date" name="date" value="{{service.date}}" id="date" ngModel #date="ngModel"></mat-form-field><br>
  <mat-form-field style="width: 100%" appearance="fill"><mat-label for="address">Address: </mat-label><input matInput name="address" value="{{address}}" id="address" #address1></mat-form-field><br><button mat-raised-button type="button" (click)="addressButtonEvent(address1.value)">Parse address to longitude and latitude</button><br><br>
  <mat-form-field style="width: 50%" appearance="fill"><mat-label for="longitude">Longitude: </mat-label><input matInput name="longitude" value="{{service.longitude}}" id="longitude" ngModel #longitude="ngModel"></mat-form-field>
  <mat-form-field style="width: 50%" appearance="fill"><mat-label for="latitude">Latitude: </mat-label><input matInput name="latitude" value="{{service.latitude}}" id="latitude" ngModel #latitude="ngModel"><br></mat-form-field><br>
  <button mat-raised-button>Update</button>
</form>
<ng-template #loading>Loading...</ng-template>
</div>
