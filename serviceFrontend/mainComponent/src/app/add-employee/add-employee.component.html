<mat-toolbar>
  <span>Add employee</span>
</mat-toolbar>

<div class="content">
<form #f="ngForm" (ngSubmit)="onSave(f)" novalidate>
  <mat-form-field style="width: 50%" appearance="fill"><mat-label for="name">Name: </mat-label><input matInput name="name" id="name" ngModel #name="ngModel"></mat-form-field><br>
  <mat-form-field style="width: 100%" appearance="fill"><mat-label for="address">Address: </mat-label><input matInput name="address" id="address" #address1></mat-form-field><button mat-raised-button type="button" (click)="addressButtonEvent(address1.value)">Parse address to longitude and latitude</button><br><br>
  <mat-form-field style="width: 50%" appearance="fill"><mat-label for="latitude">Latitude: </mat-label> <input matInput type="number" name="lat" id="latitude" value="{{latitude}}" ngModel #lat="ngModel"></mat-form-field>
  <mat-form-field style="width: 50%" appearance="fill"><mat-label for="longitude">Longitude: </mat-label><input matInput type="number" name="lon" id="longitude" value="{{longitude}}" ngModel #lon="ngModel"></mat-form-field><br>
  <button mat-raised-button type="submit">Send</button>
</form>
</div>
