<form *ngIf="employee;else loading" #f="ngForm" (ngSubmit)="onSave(f)" novalidate>
  <mat-form-field appearance="fill"><mat-label for="name">Name: </mat-label><input matInput name="name" value="{{employee.name}}" id="name" ngModel required #name="ngModel"></mat-form-field><br>
  <mat-form-field appearance="fill"><mat-label for="address">Address: </mat-label><input matInput name="address" value="{{address}}" id="address" #address1></mat-form-field> <button mat-raised-button type="button" (click)="addressButtonEvent(address1.value)">Parse address to longitude and latitude</button><br>
  <mat-form-field appearance="fill"><mat-label for="latitude">Latitude: </mat-label> <input matInput type="number" name="latitude" value="{{employee.latitude}}" id="latitude" ngModel required #latitude="ngModel"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label for="longitude">Longitude: </mat-label><input matInput type="number" name="longitude" value="{{employee.longitude}}" id="longitude" ngModel required #longitude="ngModel"></mat-form-field><br>
  <button mat-raised-button type="submit">Update</button>
</form>
<ng-template #loading>Loading...</ng-template>
